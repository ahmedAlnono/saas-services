<section>
  <div class="main-container">
    <p-stepper orientation="vertical">
      <!-- name and description panel -->
      <p-stepperPanel header="project data">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="step-container">
            <h1>Type Project Data</h1>
            <div class="card flex-column">
              <div class="container">
                <label for="">Project Name</label>
                <input type="text" [(ngModel)]="name" pInputText />
              </div>
              <div></div>
              <div class="container">
                <label for="">Project Description</label>
                <textarea
                  pInputTextarea
                  name=""
                  id=""
                  rows="8"
                  [(ngModel)]="description"
                ></textarea>
              </div>
              <div class="step-btn-container">
                <p-button
                  [style]="{ padding: '10px' }"
                  (onClick)="nextCallback.emit()"
                  label="Next"
                  icon="pi pi-arrow-right"
                  iconPos="right"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
      <!-- stack panel -->
      <p-stepperPanel header="project Stack">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="step-container">
            <h1>Choose Project Stack And DeadLine</h1>
            <div class="card flex-column">
              <div class="container">
                <div class="p-fluid">
                  <label for="">Stack</label>
                  <p-chips
                    allowDuplicate="false"
                    styleClass="p-fluid"
                    [(ngModel)]="stackArray"
                    [inputStyle]="{fontSize: '1.5rem',}"
                  />
                </div>
              </div>
              <div class="container">
                <label for="">Dead Line</label>
                <input type="date" [(ngModel)]="deadLine" />
              </div>
              <!-- <div class="container">
                <label for="">Service Providers</label>
                <div>
                  <img src="http://localhost" alt="t" />
                  <input type="checkbox" />
                </div>
              </div> -->
              <div class="step-btn-container">
                <p-button
                  [style]="{padding: '10px',}"
                  (onClick)="prevCallback.emit()"
                  label="Prev"
                  icon="pi pi-arrow-left"
                />
                <p-button
                  [style]="{padding: '10px',}"
                  (onClick)="createProject(nextCallback)"
                  label="Next"
                  icon="pi pi-arrow-right"
                  iconPos="right"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
      <!-- images panel -->
      <p-stepperPanel header="project Photos">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="step-container">
            <h1>Choose Project Photos</h1>
            <div class="card flex-column">
              <div class="container">
                <label for="">Add Photos</label>
                <p-fileUpload
                  name="photos"
                  [url]="uploadUrl"
                  [multiple]="true"
                  accept="image/*"
                  maxFileSize="10000000"
                />
              </div>
              <div class="step-btn-container">
                <p-button
                  [style]="{padding: '10px',}"
                  (onClick)="prevCallback.emit()"
                  label="Prev"
                  icon="pi pi-arrow-left"
                />
                <p-button
                  [style]="{padding: '10px',}"
                  (onClick)="checkProject()"
                  label="Save"
                  icon="pi pi-save"
                  iconPos="right"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>
  <p-messages
    [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'500ms'"
  />
</section>
