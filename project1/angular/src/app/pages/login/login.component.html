<section>
    <div class="mobile-login-container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />

            <div class="signup">
                <form>
                    <label class="signup-label" for="chk" aria-hidden="true">
                        Sign up
                    </label>
                    <div class="social-container">
                        <a style="background-color:blue; color:white;" class="social">
                            f
                        </a>
                        <a class="social" style="color:white;background:red">
                            G
                        </a>
                    </div>
                    <input [(ngModel)]="name" type="text" name="name" placeholder="User name" required="" />
                    <input [(ngModel)]="email" type="email" name="email" placeholder="Email" required="" />
                    <input [(ngModel)]="password" type="password" name="password" placeholder="Password" required="" />
                    <button type="submit">Sign up</button>
                </form>
            </div>

            <div class="login" id="login">
                <form (submit)="login($event)">
                    <label class="login-label" for="chk" aria-hidden="true">
                        Login
                    </label>
                    <div class="social-container">
                        <a href="#h" style="background-color:blue; color:white;" class="social">
                            f
                        </a>
                        <a href="#h" class="social" style="color:white;background:red">
                            G
                        </a>
                    </div>
                    <input [(ngModel)]="email" id="login-email" type="email" name="email" placeholder="email"
                        required="" />
                    <input [(ngModel)]="password" type="password" name="password" placeholder="Password" required="" />
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
